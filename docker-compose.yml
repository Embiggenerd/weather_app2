version: "2.1"

services:

  users-db:
    build: ./services/users/src/db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    healthcheck:
      test: exit 0

  users-transpiler:
    build: ./services/users/
    volumes_from:
      - users-data
    depends_on:
      - users-data
    command: tsc --watch

  users-service:
    build: ./services/users
    volumes_from:
      - users-data
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgres://admin:admin@users-db:5432/node_docker_api_users_dev
      - DATABASE_TEST_URL=postgres://admin:admin@users-db:5432/node_docker_api_users_test
      - NODE_ENV=${NODE_ENV}
      - TOKEN_SECRET=changeme
    depends_on:
      - users-db
      - users-transpiler
    links:
      - users-db
    healthcheck:
      interval: 1m30s
      test: exit 0
    command: nodemon --watch dist

  users-data:
    build: ./services/users
    volumes:
      - ./services/users:/users
      - /users/dist
      - /users/node_modules
    healthcheck:
      test: exit 0
    command: npm install
